<!DOCTYPE html>

<head>
    <title>Ejercicio 3 Multimedia en HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="https://i.blogs.es/58f7a8/screenshot_642/840_560.jpeg" alt="God of War" width="400" height="300">

    <h1>Aprendiendo a utilizar los videos</h1>
    <p>No tengo youtube premium y no me deja descargar el video</p>
    <!--Pero utilice las etiquetas y los parametros solicitados-->
    <video width="300" height="300" controls autoplay muted loop >
        <!--Tambien podria ser un archivo local con el parametro src="/video.mp4"-->
        <source src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </video>

    <h3>Utilice otra forma para poder cumplir el ejercicio</h3>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=1&autoplay=1&mute=1&loop=1"></iframe>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <!--Tambien podria ser un archivo local con el parametro src="/audio.mpeg" type="audio/mpeg"-->
        <source src="cancion.ogg" type="audio/ogg">
    </audio>  
    
</body>
</html>
